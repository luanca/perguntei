<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="cache-control" content="max-age=0" />
  <meta http-equiv="cache-control" content="no-cache" />
  <meta http-equiv="expires" content="0" />
  <meta name="theme-color" content="#015023" />
  <meta name="viewport" content="initial-scale=1.0, width=device-width, minimum-scale=1.0, user-scalable=yes" />
  <meta charset="UTF-8" />
  <title>SabeTudo!</title>
  <link rel="stylesheet" href="fontes/ttf/Poppins/all.css">
  <link rel="stylesheet" href="fontes/ttf/Cambay/all.css">
  <link rel="stylesheet" href="fontes/ttf/Montserrat/all.css">
  <link rel="stylesheet" href="fontes/padrao.css">
</head>

<body>
  <span class="decoracao">?</span>
  <div class="telaInicial">
    <div class="titulo">SabeTudo!<br /><span id="msgCarregamento">Bem-vindo!</span></div>
    <div class="msgRodape">© Luan Carvalho</div>
  </div>
  <div class="apresentacao">
    <h1 class="logo identGeralLogo">SabeTudo!</h1>
    <div class="le">
      <div class="txtApresentacao">
        <p>Seja bem-vindo!</p>
        <p>Este é um jogo de perguntas e respostas bíblicas. Para cada pergunta, são quatro respostas. É só escolher a resposta correta!</p>
      </div>
    </div>
    <div class="ld">
      <div class="insereNome">
        <form name="insereNome" action="javascript:adicUsuario();">
        <label>Jogador</label>
        <input type="text" value="" placeholder="Digite aqui" name="insNomeUsuario" autocomplete="off" />&nbsp;<input type="button" value="Mais um jogador" name="btAdcusuario" onclick="adicUsuario();" renomearUsuario="0" indiceUsuarioRenomear="0" />&nbsp;<input type="button" value="Começar" name="btComecarJogo" class="btDestaque" formaction="javascript:;" onclick="javascript:iniciarJogo();" /></form>
      </div>
      <div class="listaJogadores" id="listaJogadores">
      </div>
    </div>
  </div>
  <div class="perguntas">
    <div class="logo identGeralLogo">SabeTudo!</div>
    <div class="le">
      <div class="dirPergunta">Pergunta para <span>Você</span></div>
      <div class="ajudaPergunta">Texto base: Marcos 30:30</div>
      <div class="btsPergunta"><input type="button" value="Finalizar jogo agora" id="finJogo" /></div>
    </div>
    <div class="ld"></div>
  </div>
  <script src="fontes/padrao.js"></script>
</body>
</html>
